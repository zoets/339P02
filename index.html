    <!-- EVENTS -->
    <!-- Event carousel -->
    <section id="events">
      <!-- Should auto play the music but it isn't... -->
      <audio controls autoplay loop>
        <source src="Megalovania.mp3" type="audio/mpeg">
        <p>Your browser does not support the audio element.</p>
      </audio>


        <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="img/birthday_banner.jpg" class="slide-images-1" title="DeluxedDice Event" alt="Birthday Event Banner">
            <img src="img/birthday_banner_small.jpg" class="slide-images-2" title="DeluxedDice Event" alt="Birthday Event Banner">
          </div>

          <div class="mySlides fade">
            <img src="img/starwars_banner.jpg" class="slide-images-1" title="DeluxedDice Event" alt="Starwars Event Banner">
              <img src="img/starwars_banner_small.jpg" class="slide-images-2" title="DeluxedDice Event" alt="Starwars Event Banner">
          </div>

          <div class="mySlides fade">
            <img src="img/december_banner.jpg" class="slide-images-1" title="DeluxedDice Event" alt="December Event Banner">
            <img src="img/december_banner_small.jpg" class="slide-images-2" title="DeluxedDice Event" alt="December Event Banner">
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
        }
      </script>
